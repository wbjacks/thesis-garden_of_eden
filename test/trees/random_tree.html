<html>
<head>
    <meta charset="UTF-8"/>

    <title>Tree Tester</title>
    <style>canvas { width: 100%; height: 100% }</style>

    <!-- Javascript libraries -->
    <script src="../../js/lib/three.min.js"></script>
    <script src="../../js/lib/TrackballControls.js"></script>
    <script src="../../js/lib/BufferGeometryUtils.js"></script>

</head>

<body>
    <!-- Scripts, structure left over from Require.js -->
    <script src="../../js/app/gen/lsys.js"></script>
    <script src="../../js/app/render/turtle_graphics.js"></script>
    <script src="../../js/app/gen/lsys_rules.js"></script>
    <script>
        // Construct scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // Create axis
        //var axis = new THREE.AxisHelper(10);
        //scene.add(axis);

        // Create grid
        var grid = new THREE.GridHelper(20, 1);
        //grid.rotation.x = -Math.PI / 2;
        scene.add(grid);

        // Add light
        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.shadowCameraVisible = true;
        light.position.set(0,-100,400);
        scene.add(light);

        // Construct objects
        var material = new THREE.MeshLambertMaterial({
            color: 0x996633,
            ambient: 0x666633,

        });
        var t = new Turtle(0.25);
        //var tree = new HondaTree(t);
        var tree = new RandomTree();
        var lsys = new LSystem(tree);
        lsys.MAX_DEPTH = 12; // limit depth

        // Position camera
        camera.position.set(-13, 16, 13);

        // Run tutle
        lsys.build(true);
        t.run(lsys.system);
        scene.add(new THREE.Mesh(t.geometry, material));

        // Add controls
        controls = new THREE.TrackballControls(camera);

        // Render
        var render = function () {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
            controls.update();

        };
        render(); 

    </script>


</body>
</html>
