<html>
<head>
    <meta charset="UTF-8"/>

    <title>Turtle Graphics Tester</title>
    <style>canvas { width: 100%; height: 100% }</style>

    <!-- Javascript libraries -->
    <script src="../../js/lib/three.min.js"></script>
    <script src="../../js/lib/OrbitControls.js"></script>

</head>

<body>
    <!-- Scripts, structure left over from Require.js -->
    <script src="../../js/app/render/turtle_graphics.js"></script>
    <script>
        // Script checks push and pop

        // Construct scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // Create axis
        var axis = new THREE.AxisHelper(10);
        scene.add(axis);

        // Create grid
        var grid = new THREE.GridHelper(20, 1);
        scene.add(grid);

        // Construct objects
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var t = new Turtle(0.25);
        var turtle_string = [new Turtle.Action(Turtle._push, null),
                            new Turtle.Action(Turtle._roll, Math.PI),
                            new Turtle.Action(Turtle._F, 10),
                            new Turtle.Action(Turtle._pitch, Math.PI/4),
                            new Turtle.Action(Turtle._F, 10),
                            new Turtle.Action(Turtle._pop),
                            new Turtle.Action(Turtle._yaw, Math.PI/4),
                            new Turtle.Action(Turtle._F, 10),
                            new Turtle.Action(Turtle._push), // ERROR
                            new Turtle.Action(Turtle._pitch, -Math.PI/4),
                            new Turtle.Action(Turtle._F, 10),
                            new Turtle.Action(Turtle._pop),
                            new Turtle.Action(Turtle._yaw, -Math.PI/4),
                            new Turtle.Action(Turtle._F, 10)];

        // Position camera
        camera.position.z = 20;
        camera.position.y = 20;

        // Run tutle
        t.run(turtle_string);
        scene.add(new THREE.Mesh(t.geometry, material));

        // Add controls
        controls = new THREE.OrbitControls(camera);

        // Render
        var render = function () {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
            controls.update();

        };
        render(); 

    </script>


</body>
</html>
